<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Profile Header</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div id="profile-header">
      <img
        id="cover-photo"
        src="https://timelinecovers.pro/facebook-cover/download/pixel-art-astronaut-at-campfire-facebook-cover.jpg"
        alt="Cover Photo "
      />
    </div>
    <div class="container">
      <div id="user-info">
        <img
          id="profile-picture"
          src="https://img.freepik.com/premium-vector/vector-flat-design-pixel-art-cat-neko-animal-character_972090-11.jpg?w=360"
          alt="Profile Picture"
        />
        <h1>Kelly Doe</h1>
      </div>
      <div>
        <button class="follow_btn">Follow</button>
        <button class="msg_btn">Message</button>
        <button class="drop_btn">&#8964;</button>
      </div>
    </div>
  </body>
</html>
